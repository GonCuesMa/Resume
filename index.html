<!DOCTYPE html>
<html lang="en">

<!-- Header -->

<head>
	<title>GCM's Resume</title>
	<!-- CSS -->
	<link rel="stylesheet" href="assets/css/mystyle.css">
	<!-- JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<!-- HTML Responsive Web Design -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<!-- Content -->

<body>

<div class="main">
	<div class="room">
		<div class="table">
			<img src="assets/img/table.svg" />
			<div class="laptop">
				<img src="assets/img/laptop.svg" />
			</div>
			<div class="terminal">
				<section id="terminal">
					<nav class="terminal_nav">
						<div class="terminal_nav__btns">
							<button class="terminal_nav__btn t-exit js-close">&#10005;</button>
							<button class="terminal_nav__btn js-maximize">&#9723;</button>
							<button class="terminal_nav__btn js-minimize">&#9472;</button>
						</div>
						<p class="terminal_nav__title">gcm@root: ~</p>
					</nav>
					<section id="terminal_body">
						<div class="terminal__text">Type clear to clear screen</div>
						<div class="terminal_main">
							<div class="terminal_input_left">
								<span class="user_msg">you@goncuesma:</span><span class="user_loc">~</span><span class="user_doll">$</span>
							</div>
							<input class="terminal_input js-prompt-input" type="text">
						</div>
					</section>
				</section>
				<div class="prompt-shortcut i-prompt hidden js-open"></div>
			</div>
			<script src="assets/js/javascript.js"></script> 
			<div class="coffee"> 
				<img src="assets/img/coffee.svg" />
			</div>
		</div>
		<div class="frame">
			<!-- TODO: Add image-->
			<img src="assets/img/frame.svg" />
		</div>
		<div class="note">
			<!-- TODO: Add commands-->
			<img src="assets/img/sticky-note.svg" />
			<div class="note__content">
				<h1>TERMINAL COMMANDS</h1>
				- CLEAR
			</div>
			
		</div>
		
		
	</div>
</div>

</body>

</html>
