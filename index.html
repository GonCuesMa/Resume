<!DOCTYPE html>
<html lang="en">

<!-- Header -->

<head>
	<title>GCM's Resume</title>
	<!-- CSS -->
	<link rel="stylesheet" href="assets/css/mystyle.css">
	<!-- JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<!-- HTML Responsive Web Design -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<!-- Content -->

<body>

<div class="main">
	<!-- Light effect -->
	<div id="overlay"></div>
	<!-- Room Objects -->
	<div class="room mobile-hide">
		<!-- Linux Terminal -->
		<div class="terminal">
			<section id="terminal">
				<nav class="terminal_nav">
					<div class="terminal_nav__btns">
						<button class="terminal_nav__btn t-exit js-close">&#10005;</button>
						<button class="terminal_nav__btn js-maximize">&#9723;</button>
						<button class="terminal_nav__btn js-minimize">&#9472;</button>
					</div>
					<p class="terminal_nav__title">gcm@root: ~</p>
				</nav>
				<section id="terminal_body">
					<div class="terminal__text"></div>
					<div class="terminal_main">
						<div class="terminal_input_left">
							<span class="user_msg">you@gcm:</span><span class="user_loc">~</span><span class="user_doll">$</span>
						</div>
						<input class="terminal_input js-prompt-input" type="text">
					</div>
				</section>
			</section>
			<div class="prompt-shortcut i-prompt hidden js-open"></div>
		</div>
		<script src="assets/js/javascript.js"></script> 
		<!-- Coffee Smoke -->
		<div class="smoke">
			<img src="assets/img/smoke.gif" />
		</div>
	</div>
	<!-- Bar with social networks -->
	<div class="bar">
		<div class="bar__btns">
			<a href="https://www.linkedin.com/in/gcm97/" target="_blank"> <img src="assets/img/linkedin.svg" /> </a>
			<a href="https://github.com/GonCuesMa/" target="_blank"> <img src="assets/img/github.svg" /> </a>
		</div>	
	</div>
	<!-- Mobile Devices -->
	<div class="warn">
		<img src="assets/img/rotate.gif" />
	</div>
</div>

</body>

</html>
